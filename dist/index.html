<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AMP GUI</title>
    <link rel="stylesheet" href="css/style.css" type='text/css'>
</head>
<body>
<div class="b-ui">
    <div class="b-ui__inner">
        <div class="b-ui__sidebar">
            <div class="b-ui__menu">
                <div class="c-ui-btn c-ui-btn--edit-background" data-toolClass="edit-bcg" >
                    <h3 class='c-ui-btn__title'>Bcg</h3>
                </div>
                <div class="c-ui-btn c-ui-btn--edit-text" data-toolClass="edit-text">
                    <h3 class='c-ui-btn__title'>Text</h3>
                </div>
            </div>
            <div class="b-ui__tools">
                <div class="b-ui__tool b-ui__tool__edit-bcg active">
                    <div class="b-ui__tool__edit-bcg__item" data-src="img/img01.jpg">
                        <img src="img/img01-thumb.jpg" alt="">
                    </div>
                    <div class="b-ui__tool__edit-bcg__item" data-src="img/img02.jpg">
                        <img src="img/img02-thumb.jpg" alt="">
                    </div>
                    <div class="b-ui__tool__edit-bcg__item" data-src="img/img03.jpg">
                        <img src="img/img03-thumb.jpg" alt="">
                    </div>
                    <div class="b-ui__tool__edit-bcg__item" data-src="img/img04.jpg">
                        <img src="img/img04-thumb.jpg" alt="">
                    </div>
                </div>

                <div class="b-ui__tool b-ui__tool__edit-text">
                    <div class="b-ui__tool b-ui__tool__edit-text__inner">
                        <h3 class='b-ui__tool__edit-text__title'>Edit Text</h3>
                        <div class="b-ui__tool__edit-text__item family">
                            <p>fontFamily: Arial</p>
                        </div>
                        <div class="b-ui__tool__edit-text__item size">
                            <p><span>32</span> fontSize</p>
                        </div>
                        <div class="b-ui__tool__edit-text__item color">
                            <p><span>O</span> #ffffff<p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="b-ui__main">
            <div class="b-ui__main__inner">
                <div class="c-canvas c-canvas--left c-canvas--side"></div>
                <div class="c-canvas c-canvas--center">

                </div>
                <div class="c-canvas c-canvas--right c-canvas--side"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/interactjs@1.3.4/dist/interact.min.js"></script>
<script type="text/javascript" src='js/main.js'></script>
</body>
</html>
